name: Generate EDA Report

on:
  push:
    paths:
      - 'data/**'
      - 'eda_script.py'
      - 'requirements.txt'

jobs:
  run-eda:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run EDA script
      run: python eda_script.py

    - name: Upload EDA report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: eda-report
        path: eda/eda_report.html
