name: Daily EDA Report

on:
  schedule:
    - cron: '0 1 * * *'    # Runs daily at 01:00 UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  run-eda:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run EDA script
        run: python eda_script.py
      
      - name: Upload EDA report
        uses: actions/upload-artifact@v4
        with:
          name: eda-report
          path: eda_report.html
      
      - name: Commit & push EDA report
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add eda_report.html
          git commit -m "Daily EDA report for $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin master
